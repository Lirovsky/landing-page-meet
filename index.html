<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Template</title>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- link estilo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="img">
            <img src="img/Logo.svg" alt="">
        </div>
    </header>
    <main>
        <div class="content">
            <h1>
                Meeet New Entrepreneurs
            </h1>
            <p>
                Meeet is a new social media platform for entrepreneurs to connect and socialize.
            </p>
            <a href="#">Get notified at lauch</a>
        </div>
        <div class="social">
            <img src="img/Twitter.svg" alt="">
            <p>Follow us on Twitter</p>
        </div>
        <div class="imgs">
            <img class="img-1" src="img/User Avatar 1.svg" alt="">
            <img class="img-2" src="img/User Avatar 2.svg" alt="">
            <img class="img-3" src="img/User Avatar 3.svg" alt="">
            <img class="img-4" src="img/User Avatar 4.svg" alt="">
            <img class="img-5" src="img/User Avatar 5.svg" alt="">
            <img class="img-6" src="img/User Avatar 6.svg" alt="">
        </div>
    </main>
</body>
</html>
